<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btn-start {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn-next {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;   
        }

        #start{
            background-color: orange;
        }

        #start:hover{
            background-color: rgb(255, 179, 38);
        }


    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="btn-start">

        <a href="https://www.google.com" class="btn btn-secondary btn-custom btn-lg" id="start">Começar</a>

    </div>

    <div class="btn-next">

        <a href="https://www.youtube.com" class="btn btn-secondary" id="start">Próximo</a>

    </div>
</body>

</html>

</html>
