<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/conclusion.css">
    <link rel="stylesheet" href="../static/css/header.css">
  </head>

  <body class="vh-100">
    <!-- Header -->
    <div class="full-header">
      <div class="container-fluid header-base">
        <div id="texture" class="w-100 mh-100 d-flex justify-content-center" {% block color %} {% endblock %}>
          <div class="wrapper" style="width: 65%;">
              <div class="rounded-top content-icon-back">
                  <img src="../static/images/{% block iconName %}{% endblock %}.png" alt="icon" class="content-icon">
              </div>
              <div class="content-title-block">
              <h1 class="display-1 content-title"><strong>{% block contentTitle %} {% endblock %}</strong></h1>
              <p class="h1 link content-subtitle"><u>{% block subtitle %} {% endblock %}</u></p>
            </div>
          </div>
        </div>
      </div>
  </div>
    <!--JScripts-->
  </body>
</html>
